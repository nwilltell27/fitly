{% extends 'base.html' %}

{% block content %}
  <h1>Delete Meal or Snack</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.date_time}} {{object.user.id}}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' object.user.id %}">Cancel</a>
  </form>
{% endblock %}
